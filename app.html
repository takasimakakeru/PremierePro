<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビデオ編集アプリ</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>ビデオ編集</h1>
        <button onclick="saveProject()">保存</button>
        <button onclick="goBack()">ダッシュボードへ戻る</button>
    </header>

    <main>
        <div class="toolbar">
            <button>選択</button>
            <button>分割</button>
            <button>横書きテロップ</button>
            <button>縦書きテロップ</button>
            <button>AIツール</button>
        </div>

        <div class="editor">
            <div class="timeline" id="timeline">
                <!-- ここに素材をドラッグ＆ドロップ -->
            </div>
        </div>
    </main>

    <script src="scripts/app.js"></script>
</body>
</html>
